<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAA-CODE | COMING SOON</title>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- SEO Optimization -->
    <meta name="description" content="Halaman Coming Soon TRAA-CODE. Segera hadir!">
    <meta name="keywords" content="coming soon, TRAA-CODE, website, countdown">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark Mode */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f2f2f2;
            color: #121212;
        }

        .light-mode .coming-soon-text {
            color: #121212;
        }

        .light-mode .countdown {
            color: #121212;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Coming Soon Text */
        .coming-soon-text {
            font-size: 48px;
            font-weight: bold;
            color: #1E90FF;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 24px;
            color: #ffffff;
        }

        .countdown div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown span {
            font-size: 36px;
            font-weight: bold;
            color: #1E90FF;
        }

        .countdown p {
            font-size: 16px;
            margin: 0;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ffffff;
        }

        .light-mode footer {
            color: #121212;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .coming-soon-text {
                font-size: 36px;
            }

            .countdown {
                font-size: 18px;
                gap: 10px;
            }

            .countdown span {
                font-size: 24px;
            }

            .countdown p {
                font-size: 14px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Coming Soon Text -->
        <div class="coming-soon-text">
            COMING SOON
        </div>

        <!-- Countdown Timer -->
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                <p>Hari</p>
            </div>
            <div>
                <span id="hours">00</span>
                <p>Jam</p>
            </div>
            <div>
                <span id="minutes">00</span>
                <p>Menit</p>
            </div>
            <div>
                <span id="seconds">00</span>
                <p>Detik</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            &copy; 2025 TRAA-CODE | Segera hadir!
        </footer>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="darkmode-toggle" id="darkmode-toggle" aria-label="Toggle Dark Mode">&#x1F319;</button>

    <script>
        // Dark Mode Toggle
        const darkmodeToggle = document.getElementById('darkmode-toggle');
        const body = document.body;

        darkmodeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
        }

        // Countdown Timer
        const countdown = () => {
            const targetDate = new Date('2025-06-16T00:00:00');
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        };

        setInterval(countdown, 1000);
    </script>
</body>
</html>
